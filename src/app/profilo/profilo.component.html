<div class="profilo-container">
    <div class="profilo-card">
        <form [formGroup]="userForm">
            <mat-label>Username</mat-label>  
            <mat-form-field class="example-full-width" appearance="outline">        
                <input matInput formControlName='nome' >
            </mat-form-field>


            <mat-label>Cognome</mat-label>  
            <mat-form-field class="example-full-width" appearance="outline">        
                <input matInput formControlName='cognome'>
            </mat-form-field>
    

            <mat-label>Facolta</mat-label> 
            <mat-form-field class="example-full-width" appearance="outline">
                <input matInput formControlName='facolta'>
            </mat-form-field>

            <mat-label>Email</mat-label>     
            <mat-form-field class="example-full-width" appearance="outline">        
                <input matInput formControlName='email'  type="email">
            </mat-form-field>
    
            <mat-label>Telefono</mat-label> 
            <mat-form-field class="example-full-width" appearance="outline">         
                <input matInput formControlName='telefono' pattern="[0-9]{3} [0-9]{3} [0-9]{4}" type="tel" (input)="formatPhoneNumber($event)" maxlength="12">
            </mat-form-field>
            
            <mat-label>Descrizione</mat-label>  
            <mat-form-field class="example-full-width" appearance="outline">           
                <textarea matInput formControlName='descrizione'  type="text">
                    
                </textarea>
            </mat-form-field>
        </form>

    </div>
</div>
