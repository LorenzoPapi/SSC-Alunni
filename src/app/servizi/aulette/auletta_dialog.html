<style>
    mat-form-field{
        --mdc-filled-text-field-container-color : rgb(234, 234, 234);
    }
</style>

<h3 mat-dialog-title> Per quanto vuoi prenotare l'auletta? </h3>
<mat-dialog-content>
  <p>Hai {{data.bonus}} bonus disponibili</p>
  <mat-form-field style="width: 100%;">
    <mat-label>Fino Alle</mat-label>
    <input cdkFocusInitial matInput style="font-size: 25px; font-weight: 300;" [(ngModel)]="data.ora_fine" type="time"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annulla </button>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</mat-dialog-actions>
