<mat-tab-group>
    <mat-tab label="Lato TV"> 
        <ng-container [ngTemplateOutlet]="prenotazioni_list" [ngTemplateOutletContext]="{$implicit : 'pranzo'}" />
    </mat-tab>
    <mat-tab label="Lato Emero">
        <ng-container [ngTemplateOutlet]="prenotazioni_list" [ngTemplateOutletContext]="{$implicit : 'cena'}"/>

    </mat-tab>
</mat-tab-group>

<ng-template #prenotazioni_list let-var>
    <div class="lavatrice-container">

        <div class="prenotazioni-container">
            @for (time of times; track $index) {
                <div class="time-cell"  [ngStyle]="{'height' : cell_height+'px'}" (click)="prenota($event)">
                    <mat-label> {{time}} </mat-label>
    
                </div>
            }
    
            @for (prenotazione of prenotazioni; track prenotazione){
                <div class="prenotazione" [ngStyle]="prenotazioneStyle(prenotazione)">
                    <p>
                        {{prenotazione.studente}}
                    </p>
                </div>
            }
        </div>
        
    </div>
</ng-template>
